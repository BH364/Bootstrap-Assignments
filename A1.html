<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Assignment-1</title>
</head>
<body>
    <div class="m-4">
        <h2>Default Placement Of Radio Buttons</h2>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="music" value="music" name="intrest">
            <label class="form-check-label" for="music">Music</label>
        
        </div>
        <div class="form-check">

            <input type="radio" class="form-check-input" id="travel" value="travel" name="intrest">
            <label class="form-check-label" for="travel">Travel</label>
           </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="movies" value="movies" name="intrest">
            <label class="form-check-label" for="movies">Movies</label>
        </div>
        <hr>
        <h2>Inline Placement Of Radio Buttons</h2>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="music" value="music" name="intrest">
            <label class="form-check-label" for="music">Music</label>
        
        </div>
        <div class="form-check form-check-inline">

            <input type="radio" class="form-check-input" id="travel" value="travel" name="intrest">
            <label class="form-check-label" for="travel">Travel</label>
           </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="movies" value="movies" name="intrest">
            <label class="form-check-label" for="movies">Movies</label>
        </div>
    </div>
</body>
</html>
