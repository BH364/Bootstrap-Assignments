<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>ASSIGNMENT-6</title>
    <style>
        img{
            width:fit-content;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="container-lg my-3">
        <div id="myCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="4"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="5"></li>
            </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="s1.jpg" class="d-block w-100" alt="Slide-1">
                <div class="carousel-caption">
                    <h2>#Trending Brands</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="s2.jpg" class="d-block w-100" alt="Slide-2">
                <div class="carousel-caption">
                    <h2>#24/7 Service</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="s3.jpg" class="d-block w-100" alt="Slide-3">
                <div class="carousel-caption">
                    <h2>#Latest Collections</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="s4.jpg" class="d-block w-100" alt="Slide-4">
                <div class="carousel-caption">
                    <h2>#Cosmetics</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="s5.jpg" class="d-block w-100" alt="Slide-5">
                <div class="carousel-caption">
                    <h2>#Women Collections</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="s6.jpg" class="d-block w-100" alt="Slide-6">
                <div class="carousel-caption">
                    <h2>#Men Collections</h2>
                </div>
            </div>
        </div> 
        <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

        </div>
    </div>
</body>
</html>
